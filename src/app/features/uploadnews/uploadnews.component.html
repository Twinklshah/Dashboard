<div class="page-header">
    <h3 class="page-title">
        <span class="page-title-icon bg-gradient-primary text-white mr-2">
            <i class="mdi mdi-book-open-variant"></i>
        </span>
        <b>Add News</b>
    </h3>
</div>
<div class="row">
    <div class="col-lg-12 grid-margin">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Add News Info</h4>
                <form [formGroup]="addNews" (ngSubmit)="onSubmit()">
                    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>Data saved Successfully</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">News Title <a style="color: red">*</a></label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" formControlName="newsTitle" 
                                    [ngClass]="{'is-invalid': (newsTitle.dirty || newsTitle.touched) && newsTitle.errors}">
                                    <div *ngIf="(newsTitle.dirty || newsTitle.touched) && newsTitle.errors"
                                        style="color: red;">
                                        <span *ngIf="newsTitle.errors?.required">News Title is Required</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">News Image <a style="color: red">*</a></label>
                                <div class="col-sm-9">
                                    <!-- <input type="file" class="form-control" formControlName="newsImage"   (change)="onFileSelected($event)" accept="image/jpeg , image/jpg , image/png"
                                        [ngClass]="{'is-invalid': (newsImage.dirty || newsImage.touched) && newsImage.errors}">
                                        <div *ngIf="(newsImage.dirty || newsImage.touched) && newsImage.errors" style="color: red;">
                                            <span *ngIf="newsImage.errors?.required">News Image is Required</span>
                                        </div> -->
                                        <input type="file" class="form-control" (change)="onFileSelected($event)" accept="image/jpeg , image/jpg , image/png">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">News Description</label>
                                <div class="col-sm-10">
                                    <textarea cols="10" rows="5" class="form-control" formControlName="newsdesc"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-gradient-primary btn-lg btn-block" [disabled]="!addNews.valid">Submit</button>
                    </div>
                </form>
            </div>    
        </div>
    </div>
</div>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-atom" [fullScreen]="true">
    <p style="color: white"> {{ spx }} </p>
</ngx-spinner>

<ngx-spinner name="spinner-2" bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "pacman" [fullScreen] = "true">
    <br>
    <p style="color: white" > {{spx}} </p></ngx-spinner>
