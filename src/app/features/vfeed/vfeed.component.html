<div class="page-header">
  <h3 class="page-title">
    <span class="page-title-icon bg-gradient-primary text-white mr-2">
      <i class="mdi mdi-table-edit"></i>
    </span>
    <b>View New's</b>
  </h3>
</div>

<mat-form-field appearance="standard">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="Student Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Student Name </th>
      <td mat-cell *matCellDef="let element"> {{element.stdname}} </td>
    </ng-container>
    <ng-container matColumnDef="Department">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
      <td mat-cell *matCellDef="let element"> {{element.dept}} </td>
    </ng-container>
    <ng-container matColumnDef="Feedback Title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Feedback Title</th>
      <td mat-cell *matCellDef="let element">
        {{element.feedtitle}}
  </td>
    </ng-container>
    <ng-container matColumnDef="Feedback Desc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Feedback Desc</th>
      <td mat-cell *matCellDef="let element">
        {{element.feeddesc}}
  </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
