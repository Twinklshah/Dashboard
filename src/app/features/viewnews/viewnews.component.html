<div class="page-header">
  <h3 class="page-title">
    <span class="page-title-icon bg-gradient-primary text-white mr-2">
      <i class="mdi mdi-table-edit"></i>
    </span>
    <b>View New's</b>
  </h3>
</div>

<mat-form-field appearance="standard">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="News Title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> News Title </th>
      <td mat-cell *matCellDef="let element"> {{element.newsTitle}} </td>
    </ng-container>
    <ng-container matColumnDef="News desc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> News Desc </th>
      <td mat-cell *matCellDef="let element"> {{element.newsdesc}} </td>
    </ng-container>
    <ng-container matColumnDef="News Image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> News Images </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.newsImage" height="50px" width="50px"> 
  </td>
    </ng-container>
    <!-- <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>edit </th>
      <td mat-cell *matCellDef="let element">
          <a style=" cursor: pointer !important; color: green; "   class="mdi mdi-pencil " (click)="openModal(popup, element.id)"></a >
      </td>
    </ng-container> -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> delete </th>
      <td mat-cell *matCellDef="let element" style="align-items: center;"> 
      
          <a style=" cursor: pointer !important; color: red; " (click)="deleteNews(element)" class="mdi mdi-delete
          "></a ></td>
    </ng-container>


    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
