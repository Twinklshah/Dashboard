<div class="row">
  <div class="col-md-4 stretch-card grid-margin">
    <div class="card bg-gradient-danger card-img-holder text-white">
      <div class="card-body">
        <img src="assets/images/dashboard/circle.svg" class="card-img-absolute" alt="circle-image"/>
        <h4 class="font-weight-normal mb-3">Student Count
          <i class="mdi mdi-account-plus mdi-24px float-right"></i>
        </h4>
        <h2 class="mb-5">{{users.length}}</h2>
        <!-- <h6 class="card-text">Increased by 60%</h6> -->
      </div>
    </div>
  </div>
  <div class="col-md-4 stretch-card grid-margin">
    <div class="card bg-gradient-info card-img-holder text-white">
      <div class="card-body">
        <img src="assets/images/dashboard/circle.svg" class="card-img-absolute" alt="circle-image"/>                  
        <h4 class="font-weight-normal mb-3">Course Count
          <i class="mdi mdi-book mdi-24px float-right"></i>
        </h4>
        <h2 class="mb-5">{{course1.length + course2.length + course3.length + course4.length + course5.length + course6.length + course7.length }} +</h2>
        <!-- <h6 class="card-text">Decreased by 10%</h6> -->
      </div>
    </div>
  </div>
  <div class="col-md-4 stretch-card grid-margin">
    <div class="card bg-gradient-success card-img-holder text-white">
      <div class="card-body">
        <img src="assets/images/dashboard/circle.svg" class="card-img-absolute" alt="circle-image"/>                                    
        <h4 class="font-weight-normal mb-3">Feedback Count
          <i class="mdi mdi-comment-text mdi-24px float-right"></i>
        </h4>
        <h2 class="mb-5">{{f.length}} +</h2>
        <!-- <h6 class="card-text">Increased by 5%</h6> -->
      </div>
    </div>
  </div>
</div>
<div class="row">

<div class="container">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Dashboard Overview</h4>
      <div class="row">
        <div class="col">
          <canvas baseChart [chartType]="'doughnut'" [datasets]="trafficChartData" [labels]="trafficChartLabels" [options]="trafficChartOptions" [colors]="trafficChartColors"></canvas>
        </div>
        <div class="col">
          <div id="traffic-chart-legend" class="rounded-legend legend-vertical legend-bottom-left pt-4">
          <ul>
            <li>
              <span class="legend-dots"></span>Student Count
              <!-- <span class="float-right">30%</span> -->
            </li>
            <li>
              <span class="legend-dots"></span>Course Count
              <!-- <span class="float-right">30%</span> -->
            </li>
            <li>
              <span class="legend-dots"></span>Feedback Count
              <!-- <span class="float-right">40%</span> -->
            </li>
          </ul>
        </div>
      </div>
    </div>
    </div>
  </div>
  
</div>
